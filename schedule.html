<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Test Drive - Elite Motors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">ELITE MOTORS</a>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="vehicles.html">Vehicles</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="financing.html">Financing</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="showroom.html">Virtual Showroom</a></li>
        </ul>
        <div class="nav-actions">
            <a href="login.html" class="nav-btn">Sign In</a>
            <a href="schedule.html" class="nav-btn primary active">Schedule Test Drive</a>
        </div>
        <div class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>Schedule Your Test Drive</h1>
            <p>Experience the thrill of driving your dream car</p>
        </div>
    </section>

    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <h2>Book Your Test Drive</h2>
                <form>
                    <div class="form-group">
                        <label for="vehicle">Vehicle of Interest</label>
                        <select id="vehicle" name="vehicle" required>
                            <option value="">Select a vehicle</option>
                            <option value="bmw-m5">BMW M5 Competition</option>
                            <option value="mercedes-s63">Mercedes-AMG S63</option>
                            <option value="audi-rs7">Audi RS7 Sportback</option>
                            <option value="porsche-911">Porsche 911 Turbo S</option>
                            <option value="tesla-plaid">Tesla Model S Plaid</option>
                        </select>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="date">Preferred Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Preferred Time</label>
                            <select id="time" name="time" required>
                                <option value="">Select time</option>
                                <option value="9:00">9:00 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="1:00">1:00 PM</option>
                                <option value="3:00">3:00 PM</option>
                                <option value="5:00">5:00 PM</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Additional Requests</label>
                        <textarea id="message" name="message" placeholder="Any specific questions or requests for your test drive..."></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Schedule Test Drive</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');
        menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
        
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Test drive scheduled! We will contact you to confirm your appointment.');
        });
    </script>
</body>
</html>
