<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 600px; 
            margin: 0 auto; 
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        .result {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
        #output {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Payment Calculator Input Test</h1>
    <p>This is a simple test to verify that inputs are working properly.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="vehiclePrice">Vehicle Price (₹)</label>
            <input type="number" id="vehiclePrice" name="vehiclePrice" placeholder="Enter vehicle price" min="100000">
        </div>
        
        <div class="form-group">
            <label for="downPayment">Down Payment (₹)</label>
            <input type="number" id="downPayment" name="downPayment" placeholder="Enter down payment" min="0">
        </div>
        
        <div class="form-group">
            <label for="interestRate">Interest Rate (%)</label>
            <input type="number" id="interestRate" name="interestRate" placeholder="Enter interest rate" min="0" max="25" step="0.1">
        </div>
        
        <div class="form-group">
            <label for="loanTerm">Loan Term</label>
            <select id="loanTerm" name="loanTerm">
                <option value="">Select term</option>
                <option value="36">36 months</option>
                <option value="48">48 months</option>
                <option value="60">60 months</option>
                <option value="72">72 months</option>
                <option value="84">84 months</option>
            </select>
        </div>
    </form>
    
    <div class="result">
        <h3>Monthly Payment</h3>
        <div id="output">Enter values above</div>
    </div>
    
    <script>
        function calculatePayment() {
            const vehiclePrice = parseFloat(document.getElementById('vehiclePrice').value) || 0;
            const downPayment = parseFloat(document.getElementById('downPayment').value) || 0;
            const interestRate = parseFloat(document.getElementById('interestRate').value) || 0;
            const loanTerm = parseInt(document.getElementById('loanTerm').value) || 0;
            
            console.log('Calculating with:', { vehiclePrice, downPayment, interestRate, loanTerm });
            
            if (!vehiclePrice || !loanTerm) {
                document.getElementById('output').textContent = 'Enter values above';
                return;
            }
            
            const loanAmount = Math.max(0, vehiclePrice - downPayment);
            
            if (loanAmount === 0) {
                document.getElementById('output').textContent = '₹0 (Paid in full)';
                return;
            }
            
            const monthlyRate = (interestRate / 100) / 12;
            let monthlyPayment;
            
            if (monthlyRate > 0) {
                monthlyPayment = loanAmount * (monthlyRate * Math.pow(1 + monthlyRate, loanTerm)) / (Math.pow(1 + monthlyRate, loanTerm) - 1);
            } else {
                monthlyPayment = loanAmount / loanTerm;
            }
            
            document.getElementById('output').textContent = '₹' + Math.round(monthlyPayment).toLocaleString('en-IN');
        }
        
        // Add event listeners
        document.getElementById('vehiclePrice').addEventListener('input', function() {
            console.log('Vehicle price input:', this.value);
            calculatePayment();
        });
        
        document.getElementById('downPayment').addEventListener('input', function() {
            console.log('Down payment input:', this.value);
            calculatePayment();
        });
        
        document.getElementById('interestRate').addEventListener('input', function() {
            console.log('Interest rate input:', this.value);
            calculatePayment();
        });
        
        document.getElementById('loanTerm').addEventListener('change', function() {
            console.log('Loan term changed:', this.value);
            calculatePayment();
        });
        
        console.log('Test page loaded and ready');
    </script>
</body>
</html>
