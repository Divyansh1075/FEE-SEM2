<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Elite Motors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">ELITE MOTORS</a>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="vehicles.html">Vehicles</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="financing.html">Financing</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="showroom.html">Virtual Showroom</a></li>
        </ul>
        <div class="nav-actions">
            <a href="login.html" class="nav-btn active">Sign In</a>
            <a href="schedule.html" class="nav-btn primary">Schedule Test Drive</a>
        </div>
        <div class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></div>
    </nav>

    <section class="form-section" style="padding-top: 150px;">
        <div class="container">
            <div class="form-container" style="max-width: 400px;">
                <h2>Sign In to Your Account</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-submit">Sign In</button>
                </form>
                <p style="text-align: center; margin-top: 20px; opacity: 0.8;">
                    Don't have an account? <a href="#" style="color: #00ff88;">Create Account</a>
                </p>
            </div>
        </div>
    </section>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');
        menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
        
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Sign in functionality coming soon!');
        });
    </script>
</body>
</html>
