<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Elite Motors</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><circle cx="200" cy="150" r="2" fill="%23ffffff" opacity="0.1"/><circle cx="800" cy="200" r="1" fill="%23ffffff" opacity="0.08"/><circle cx="400" cy="400" r="1.5" fill="%23ffffff" opacity="0.06"/><circle cx="1000" cy="600" r="1" fill="%23ffffff" opacity="0.05"/></svg>');
            pointer-events: none;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            border-radius: 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 3px;
            color: #000000;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            text-align: center;
            color: #666666;
            margin-bottom: 40px;
            font-size: 1rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #000000;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 0;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            color: #000000;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .btn-login {
            width: 100%;
            background: #000000;
            color: #ffffff;
            padding: 15px 20px;
            border: none;
            border-radius: 0;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-login:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #666666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #000000;
        }

        .welcome-message {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .welcome-message h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #000000;
            margin-bottom: 15px;
        }

        .welcome-message p {
            color: #666666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .btn-continue {
            background: #000000;
            color: #ffffff;
            padding: 12px 30px;
            border: none;
            border-radius: 0;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            display: inline-block;
        }

        .btn-continue:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 50px 40px;
                margin: 20px;
                min-height: calc(100vh - 40px);
                width: calc(100% - 40px);
            }

            .logo {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 30px;
            }

            .form-group input {
                padding: 15px 20px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .btn-primary {
                padding: 15px 30px;
                font-size: 16px;
                width: 100%;
            }

            .switch-form a {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
                min-height: calc(100vh - 20px);
                width: calc(100% - 20px);
            }

            .logo {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 14px;
                margin-bottom: 8px;
            }

            .form-group input {
                padding: 12px 16px;
                font-size: 16px;
            }

            .btn-primary {
                padding: 12px 25px;
                font-size: 15px;
            }

            .switch-form {
                margin-top: 20px;
            }

            .switch-form a {
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 25px 15px;
                margin: 5px;
            }

            .logo {
                font-size: 1.8rem;
            }

            .form-group input {
                padding: 10px 14px;
            }

            .btn-primary {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Form -->
        <div id="loginForm">
            <div class="logo">Elite Motors</div>
            <p class="subtitle">Premium Automotive Experience</p>
            
            <form id="loginFormElement" action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-login" id="loginButton">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="buttonText">Sign In</span>
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('Password reset functionality coming soon!')">Forgot your password?</a>
            </div>
        </div>

        <!-- Welcome Message (Initially Hidden) -->
        <div id="welcomeMessage" class="welcome-message">
            <h2>Welcome back, <span id="userName"></span>!</h2>
            <p>You have successfully signed in to your Elite Motors account.</p>
            <a href="index.html" class="btn-continue">Continue to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in both email and password');
                return;
            }
            
            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Show loading state
            const loginButton = document.getElementById('loginButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            
            loginButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            buttonText.textContent = 'Signing In...';
            
            // Simulate login process (2 seconds delay)
            setTimeout(() => {
                // Extract name from email (simple approach)
                const userName = email.split('@')[0];
                const capitalizedName = userName.charAt(0).toUpperCase() + userName.slice(1);
                
                // Hide login form and show welcome message
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('welcomeMessage').style.display = 'block';
                document.getElementById('userName').textContent = capitalizedName;
                
                // Store login state (optional)
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', capitalizedName);
                
            }, 2000);
        });
        
        // Check if user is already logged in (optional)
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userName = localStorage.getItem('userName');
            
            if (isLoggedIn === 'true' && userName) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('welcomeMessage').style.display = 'block';
                document.getElementById('userName').textContent = userName;
            }
        });
    </script>
</body>
</html>
</body>
</html>
